name: "Cross Platform Build"

on:
  push:
    branches: [main]
    tags: ['*']
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: read

env:
  GO_VERSION: 1.23

jobs:
  release:
    runs-on: ubuntu-latest
    name: Release
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v4
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
    - name: Copy vendors
      run: |
        go mod vendor
    - name: Patch
      run: |
        rm -f ./vendor/github.com/docker/compose/v2/pkg/watch/watcher_darwin.go
        sed -i '/build.*darwin/d' ./vendor/github.com/docker/compose/v2/pkg/watch/watcher_naive.go
    - name: Build
      run: make -j releases
    - name: Upload Release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: devbox_v*
        draft: false
        prerelease: false
